<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Rainydays - Checkout</title>
    <link rel="icon" href="img/rainydays_icon.ico" />
    <meta name="description" content="Rainydays checkout form page" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
    <link href="css/styles.css" rel="stylesheet" />
  </head>
  <body>
    <header>
      <a class="logo" alt="Rainydays Logo" href="index.html">Rainydays logo, links to home page</a>
      <input type="checkbox" id="mobile_menu" />
      <nav class="main_nav">
        <ul>
          <li class="nav_top"><a class="nav_top" href="index.html">Home</a></li>
          <li><a href="about.html">About</a></li>
          <li><a href="men.html">Men</a></li>
          <li><a href="women.html">Women</a></li>
          <li>
            <a class="mobile_only" href="contact.html">Contact</a>
          </li>
        </ul>
      </nav>
      <div class="search_bar">
        <form role="search" action="men.html">
          <input class="search" type="search" placeholder="Search..." />
          <input type="submit" class="material-icons submit" value="search" />
        </form>
      </div>
      <nav class="bottom_nav">
        <ul>
          <li>
            <label class="mobile_only" for="mobile_menu"><i class="material-icons md-36">menu</i></label>
          </li>
          <li>
            <a href="account.html"><i class="material-icons md-36">person</i></a>
          </li>
          <li>
            <a href="shopping_cart.html"><i class="material-icons md-36 active_icon">shopping_cart</i></a>
          </li>
        </ul>
      </nav>
    </header>
    <main>
      <p class="in_page_nav">
        <a href="index.html">Home</a> > <a href="men.html">Men</a> > <a href="product.html">Jacket</a> >
        <a href="shopping_cart.html">Shopping cart</a> >
        <a href="checkout.html">Checkout</a>
      </p>
      <div class="content">
        <h1>Checkout</h1>
        <h2>Jacket</h2>
        <img class="order" src="img/jacket_black.jpg" alt="picture of dark coloured jacket." />
        <p>Quantity: 1</p>
        <p>Total Price: 100 NOK</p>
        <div class="checkout_grid">
          <div></div>
          <div class="content_form">
            <h2>Shipping Details</h2>
            <form class="contact_form" action="contact_successful.html">
              <label for="name">Name</label>
              <input type="text" name="name" id="name" placeholder="John Doe" />
              <label for="email">Email</label>
              <input type="email" name="email" id="email" placeholder="johndoe@example.com" />
              <label for="phone">Phone Number</label>
              <input type="text" name="phone" id="phone" placeholder="+47 XXX XX XXX" />
              <label for="address">Address</label>
              <input type="text" name="address" id="address" />
              <label for="city">City</label>
              <input type="text" name="city" id="city" />
              <label for="postcode">Postcode</label>
              <input type="text" name="postcode" id="postcode" placeholder="XX XXX" />
            </form>
          </div>

          <div class="content_form">
            <h2>Payment Details</h2>
            <form class="contact_form" action="contact_successful.html">
              <label for="cardname">Name on Card</label>
              <input type="text" name="cardname" id="cardname" placeholder="John Doe" />
              <label for="card">Card Number</label>
              <input type="text" name="card" id="card" placeholder="XXXX XXXX XXXX XXXX" />
              <label for="month">Exp Month</label>
              <input type="number" name="month" id="month" placeholder="jan" />
              <label for="month">Exp Year</label>
              <input type="number" name="year" id="year" placeholder="2000" />
              <label for="csv">CSV</label>
              <input type="number" name="csv" id="csv" placeholder="xxx" />
            </form>
          </div>
        </div>
        <a href="checkout_success.html" class="cta_button">Pay Now</a>
      </div>
      <div></div>
    </main>
    <footer>
      <p class="copyright">
        Copyright &copy; &nbsp; - &nbsp;
        <a href="contact.html">Contact&nbsp;<span class="material-icons md-24">mail</span></a>
      </p>
    </footer>
  </body>
</html>
